<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Sport Market</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <img src="./Images\/header logo.svg" alt="logo" />
          <ul class="header__lists">
            <li class="header__link"><a href="#">Продукты</a></li>
            <li class="header__link"><a href="#">Контакты</a></li>
            <li class="header__link"><a href="#">Оплата и Доставка</a></li>
            <li class="header__link"><a href="#">Новости</a></li>
            <li class="header__link"><a href="#">О нас</a></li>
          </ul>
        </div>
        <div class="header__tel">
          <aside>
            <img src="./Images/header  tel icon.svg" alt="tel icon" />
            <p class="header__num">+998 (90) 565-85-85</p>
          </aside>
          <span class="header__gmail">
            <img src="./Images/header email icon.svg" alt="email icon" />
            <p class="header__email">info@gmail.com</p>
          </span>
        </div>
        <div class="header__menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <header class="header__bottom">
      <div class="header__bottom__left">
        <div class="header__bottom__catagories">
          <img
            src="./Images/headerr bottom katalog icon.svg"
            alt="catagories"
          />
          <p class="header__bottom__catagories-name">Каталог</p>
        </div>
        <div class="header__bottom__catagories-input">
          <input type="text" placeholder="Поиск" />
          <img src="./Images/header search icon.svg" alt="search" />
        </div>
      </div>
      <div class="header__bottom__right">
        <span><img src="./Images/user icon.svg" alt="user" /></span>
        <span><img src="./Images/like icon.svg" alt="user" /></span>
        <span
          ><img src="./Images/shopping icon.svg" alt="karzina" />Корзина</span
        >
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__box">
          <div class="hero__box__left">
            <div class="hero__box__left__the">
              <h1 class="hero__box__left-title">
                Бутсы Nike Phantom GT2 Elite FG
              </h1>
              <button class="hero__box__left__btn">Подробности</button>
            </div>
            <span class="hero__box__left-img">
              <img src="./Images/hero butsi.jpg" alt="butsi" />
            </span>
          </div>
           <div class="hero__right">
            <div class="hero__right__first">
              <h2 class="hero__right__first___title">Adidas champions league 2021 Final</h2>
              <p class="hero__right__first__price">220 000</p>
              <p class="hero__right__first__discount">160 000 <span>UZS</span></p>
              <div class="hero__right__first__img">
                <img src="./Images/gantel.svg" alt="gantel">
              </div>
              <div class="hero__discount">
                Акция
              </div>
            </div>
           </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
